{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Recipe Viewer" %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div class="container mx-auto p-4 max-w-7xl">
        <!-- Language Switcher -->
        <div class="flex justify-end mb-4">
            <form action="{% url 'set_language' %}" method="post" id="language-form" class="flex items-center gap-2">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                <!-- Translation Icon -->
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                </svg>
                <select 
                    name="language" 
                    onchange="document.getElementById('language-form').submit()"
                    class="text-gray-700 bg-transparent cursor-pointer"
                >
                    {% for lang_code, lang_name in LANGUAGES %}
                        <option value="{{ lang_code }}" {% if LANGUAGE_CODE == lang_code %}selected{% endif %}>
                            {{ lang_name }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
