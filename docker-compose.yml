services:
  db:
    image: postgres:16-alpine
    container_name: recipe_viewer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-recipe_viewer}
      - POSTGRES_USER=${POSTGRES_USER:-recipe_viewer}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recipe_viewer} -d ${POSTGRES_DB:-recipe_viewer}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe_viewer_web
    command: ./entrypoint.sh
    volumes:
      - media_data:/app/media
      - static_volume:/app/static
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DOCKER_ENV=true
      - POSTGRES_DB=${POSTGRES_DB:-recipe_viewer}
      - POSTGRES_USER=${POSTGRES_USER:-recipe_viewer}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - PORT=${PORT:-8000}
      - WORKERS=${WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SKIP_MIGRATIONS=${SKIP_MIGRATIONS:-false}
      - SKIP_COLLECTSTATIC=${SKIP_COLLECTSTATIC:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recipe_network

  nginx:
    image: nginx:alpine
    container_name: recipe_viewer_nginx
    ports:
      - "80:80"
    # No SSL for now because local development
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - media_data:/app/media:ro
      - static_volume:/app/static:ro
    depends_on:
      - web
    networks:
      - recipe_network

volumes:
  postgres_data:
  media_data:
  static_volume:

networks:
  recipe_network:
    driver: bridge
